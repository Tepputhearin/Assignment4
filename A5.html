<!DOCTYPE html>
<html>
<body>

<p id="demo"></p>

<script>
let num = prompt("Please Enter number")
let num1 = num % 2
    if(num1 == 0){
        document.getElementById("demo").innerHTML = "Even";

    }else{
        document.getElementById("demo").innerHTML = "Odd";
    }
</script>

</body>
</html>
